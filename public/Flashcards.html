<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="/flashcards.css">
    <link rel="icon" type="image/png" sizes="16x16" href="FAV1.png">
    <link rel="icon" type="image/png" sizes="32x32" href="FAV2.png">
    <link rel="icon" type="image/png" sizes="192x192" href="FAV3.png">
    <link rel="icon" type="image/png" sizes="512x512" href="FAV4.png">
    <link rel="apple-touch-icon" href="FAV5.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Stencil:opsz@10..72&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div id="set-name" class="set-name">Loading...</div> 
        <button id="done-button">Done</button>
    </header>    
    <main>
        <div class="button-container">
            <button id="prev-button" class="nav-button">Previous</button>
            <div id="flashcard" class="flashcard">Question will appear here</div>
            <button id="next-button" class="nav-button">Next</button>
        </div>
        <button id="reveal-button">Reveal Answer</button>
    </main>
    <script src="/flashcards.js"></script>
</body>
</html>
