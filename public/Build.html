<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build Flashcard Set</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="/build.css">
    <script defer src="/build.js"></script> <!-- External JavaScript -->
    <link rel="icon" type="image/png" sizes="16x16" href="FAV1.png">
    <link rel="icon" type="image/png" sizes="32x32" href="FAV2.png">
    <link rel="icon" type="image/png" sizes="192x192" href="FAV3.png">
    <link rel="icon" type="image/png" sizes="512x512" href="FAV4.png">
    <link rel="apple-touch-icon" href="FAV5.png">
    
    <!-- Load Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Stencil:opsz@10..72&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Create Your Flashcard Set</h1>
    </header>
    <main>
        <form id="flashcard-form">
            <div class="set-name">
                <label for="set-name">Set Name:</label>
                <input type="text" id="set-name" name="set-name" required>
            </div>
            <!-- Question-answer pairs will be dynamically added by JavaScript -->
            <button type="button" id="add-pair">+</button>
            <button type="submit" id="save-set">Save</button>
            <!-- Publish button will also be added dynamically -->
        </form>
    </main>
</body>
</html>
