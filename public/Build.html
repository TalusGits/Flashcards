<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build Flashcard Set</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="/build.css">
    <script defer src="/build.js"></script> <!-- External JavaScript -->
</head>
<body>
    <header>
        <h1>Create Your Flashcard Set</h1>
    </header>
    <main>
        <form id="flashcard-form">
            <div class="set-name">
                <label for="set-name">Set Name:</label>
                <input type="text" id="set-name" name="set-name" required>
            </div>
            <!-- Question-answer pairs will be dynamically added by JavaScript -->
            <button type="button" id="add-pair">+</button>
            <button type="submit" id="save-set">Save</button>
            <!-- Publish button will also be added dynamically -->
        </form>
    </main>
</body>
</html>
