<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="/home.css">
    <link rel="icon" type="image/png" sizes="16x16" href="/FAV1.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/FAV2.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/FAV3.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/FAV4.png">
    <link rel="apple-touch-icon" href="/FAV5.png">
</head>
<body>
    <header>
        <h1>Welcome, <span id="user-name">User</span>!</h1>
    </header>
    <main>
        <div class="controls">
            <button id="plus-button">+</button>
            <div id="dropdown" class="hidden">
                <a href="/build.html">Build</a>
                <a href="/add.html">Add</a>
            </div>
        </div>
        <div class="flashcard-sets" id="flashcard-sets">
            <!-- Flashcard set entries will be dynamically inserted here -->
        </div>
    </main>

    <!-- Template for flashcard set entry -->
    <div id="flashcard-sets">
        <template id="flashcard-set-template">
            <div class="flashcard-set">
                <button class="open-set-button">
                    <span class="set-name"></span>
                </button>
                <div class="action-buttons">
                    <button class="edit-button">Edit</button>
                    <span class="view-count"></span>
                    <button class="delete-button">Delete</button>
                </div>
            </div>
        </template>
    </div>    
    <script src="/home.js"></script>
</body>
</html>
