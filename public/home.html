<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="/home.css">
</head>
<body>
    <header>
        <h1>Welcome, <span id="user-name">User</span>!</h1>
    </header>
    <main>
        <div class="controls">
            <button id="plus-button">+</button>
            <div id="dropdown" class="hidden">
                <a href="/build.html">Build</a>
                <a href="/select">Select</a>
            </div>
        </div>
        <div class="flashcard-sets" id="flashcard-sets">
            <!-- Flashcard set entries will be dynamically inserted here -->
        </div>
    </main>

    <!-- Template for flashcard set entry -->
    <template id="flashcard-set-template">
        <div class="flashcard-set">
            <button class="open-set-button">
                <span class="set-name"></span>
            </button>
            <div class="action-buttons">
                <button class="edit-button">Edit</button>
                <button class="delete-button">Delete</button>
            </div>
        </div>
    </template>    
    
    <script src="/home.js"></script>
</body>
</html>
