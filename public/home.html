<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Stencil:opsz@10..72&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="/home.css">
    <link rel="icon" type="image/png" sizes="16x16" href="/FAV1.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/FAV2.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/FAV3.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/FAV4.png">
    <link rel="apple-touch-icon" href="/FAV5.png">
</head>
<body>
    <header>
        <h1 class="big-shoulders-stencil-unique">Welcome, <span id="user-name">User</span>!</h1>
    </header>
    <main>
        <div class="controls">
            <button id="plus-button" class="roboto-condensed-unique">+</button>
            <div id="dropdown" class="hidden">
                <a href="/build.html" class="roboto-condensed-unique">Build</a>
                <a href="/add.html" class="roboto-condensed-unique">Add</a>
            </div>
        </div>
        <div class="flashcard-sets" id="flashcard-sets">
            <!-- Flashcard set entries will be dynamically inserted here -->
        </div>
    </main>

    
    <!-- Template for flashcard set entry -->
    <div id="flashcard-sets">
        <template id="flashcard-set-template">
            <div class="flashcard-set">
                <button class="open-set-button">
                    <span class="set-name"></span>
                </button>
                <div class="action-buttons">
                    <button class="edit-button roboto-condensed-unique">Edit</button>
                    <span class="view-count roboto-condensed-unique"></span>
                    <button class="delete-button roboto-condensed-unique">Delete</button>
                </div>
            </div>
        </template>
    </div>    
    <script src="/home.js"></script>
</body>
</html>
